ext {
    versions = [
            //compile
            commons_lang3                       = '3.6',
            commons_collections                 = '3.2.2',
            guava                               = '22.0',
            joda_time                           = '2.4',
            mybatis_plus                        = '2.1.0',
            spring_boot	                        = '1.5.6.RELEASE',
            mybatis_spring_boot                 = '1.3.1',
            druid                               = '1.1.2',
            jdbcdslog                           = '1.0.6.2',
            h2                                  = '1.4.196',
            mybatis_plus_spring_boot            = '1.0.4',
            fastjson                            = '1.2.38',
            mybatis                             = '3.4.5',
            mybatis                             = '3.4.5',
            commons_text                        = '1.1',

            //test

            //provided
            lombok                              = '1.16.18',
    ]

    commonDependencies = [
            //compile
            commons_lang3                       : "org.apache.commons:commons-lang3:${commons_lang3}",
            commons_collections                 : "commons-collections:commons-collections:${commons_collections}",
            guava                               : "com.google.guava:guava:${guava}",
            joda_time                           : "joda-time:joda-time:${joda_time}",
            spring_boot_jdbc                    : "org.springframework.boot:spring-boot-starter-jdbc:${spring_boot}",
            spring_boot_web                     : "org.springframework.boot:spring-boot-starter-web:${spring_boot}",
            //spring boot健康监控
            spring_boot_actuator                : "org.springframework.boot:spring-boot-starter-actuator:${spring_boot}",
            //spring boot热部署
            spring_boot_devtools                : "org.springframework.boot:spring-boot-devtools:${spring_boot}",
            //spirng boot自动配置
            spring_boot_autoconfigure           : "org.springframework.boot:spring-boot-autoconfigure:${spring_boot}",
            //spirng boot嵌套配置
            spring_boot_configuration_processor : "org.springframework.boot:spring-boot-configuration-processor:${spring_boot}",
            druid                               : "com.alibaba:druid:${druid}",
            jdbcdslog                           : "com.googlecode.usc:jdbcdslog:${jdbcdslog}",
            h2                                  : "com.h2database:h2:${h2}",
            fastjson                            : "com.alibaba:fastjson:${fastjson}",
            commons_text                        : "org.apache.commons:commons-text:${commons_text}",

            //test
            spring_boot_starter_test            :	"org.springframework.boot:spring-boot-starter-test:${spring_boot}",

            //provided
            lombok                              : "org.projectlombok:lombok:${lombok}",
    ]

    extDependencies = [
            //compile
            mybatis                             : "org.mybatis:mybatis:${mybatis}",
            mybatis_spring_boot                 : "org.mybatis.spring.boot:mybatis-spring-boot-starter:${mybatis_spring_boot}",
            mybatis_plus                        : "com.baomidou:mybatis-plus:${mybatis_plus}",
            mybatis_plus_spring_boot            : "com.baomidou:mybatisplus-spring-boot-starter:${mybatis_plus_spring_boot}",
    ]
}